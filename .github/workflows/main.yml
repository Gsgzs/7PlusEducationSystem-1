name: GitHub Actions Build 7Plus
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.1
      
    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@3.7.1
      env:
        ACCESS_TOKEN: ${{ secrets.WANLUM }}
        # 自己见一个分支 用来存储
        BRANCH: gh-pages
        FOLDER: build
        BUILD_SCRIPT: npm install && npm run build

